###############################################################################
# Server properties
###############################################################################
server:
  port: 8080
  cors.allowedOrigins: http://localhost:3000


###############################################################################
# Spring
###############################################################################
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        jdbc:
        format_sql: true
  application:
    name: "myhome-service"
  devtools:
    restart:
      enabled: true
  h2.console:
    enabled: true
    settings.web-allow-others: true

###############################################################################
# Spring doc
###############################################################################
springdoc:
  api-docs:
    path: "/docs/api-docs"
  swagger-ui:
    path: "/docs/swagger-ui.html"

###############################################################################
# Custom properties
###############################################################################
api:
  login:
    url:
      path: "/users/login"
  registration:
    url:
      path: "/users"
  h2console:
    url:
      path: "/h2-console/**"
  docs:
    url:
      path: "/docs/**"
  status:
    url:
      path: "/status/**"

authorization:
  token:
    header:
      name: "Authorization"
      prefix: "Bearer"

files:
  maxSizeKBytes: 480
  compressionBorderSizeKBytes: 240
  #   float value from 0 to 1
  compressedImageQuality: 0.5

